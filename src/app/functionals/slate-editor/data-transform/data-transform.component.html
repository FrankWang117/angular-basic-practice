<h3 class="d-flex justify-content-center">{{ title }}</h3>
<div class="demo-richtext-container">
    <slate-editable
        [editor]="editor"
        [(ngModel)]="value"
        (ngModelChange)="valueChange($event)"
        [renderElement]="renderElement"
    >
        <ng-template #label let-context="context" let-viewContext="viewContext">
            <common-label
                [context]="context"
                [viewContext]="viewContext"
                (removeLabelChange)="removeLabel()"
            ></common-label>
        </ng-template>
    </slate-editable>
</div>

<p class="d-flex justify-content-around">
    <button mat-flat-button color="primary" (click)="flowToSlate()">
        FlowFormat -> SlateFormat
    </button>
    <button mat-flat-button color="accent" (click)="slateToFlow()">
        SlateFormat -> FlowFormat
    </button>
</p>

<div>
    <p *ngIf="isDoneForFlowToSlate" class="d-flex justify-content-around">
        <span>SlateData</span><span>由FlowData转化而来的SlateData</span>
    </p>
    <p *ngIf="isDoneForSlateToFlow" class="d-flex justify-content-around">
        <span>FlowData</span><span>由SlateData转化而来的FlowData</span>
    </p>
    <ng-code-diff
        [newStr]="newStr"
        [oldStr]="oldStr"
        [context]="context"
        [outputFormat]="formatMode"
    ></ng-code-diff>
</div>
